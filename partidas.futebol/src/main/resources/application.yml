spring:
    datasource:
        url: jdbc:mysql://localhost:3306/partidas_futebol_api?createDatabaseIfNotExist=true
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
        open-in-view: false
logging:
    level:
        org.hibernate.type.descriptor.sql: TRACE